<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--Global korobka  -->
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent, UZB</div>
                <div class="date">Sunday 2 October 2022</div>

            </section>
            <div class="main-temp">
                <div class="temp">19<span>°C</span></div>
                <div class="weather">Fog</div>
                <cdiv class="hi-low">19°c / 23°c</cdiv>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="
            Search....">
        </header>

    </div>
<!-- End of Global korobka -->






    <script src="./script/app.js"></script>
</body>
</html>
